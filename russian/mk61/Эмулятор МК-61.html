<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>Эмулятор МК-61</title>
	<meta name="description" content="Эмулятор МК-61 на javascript"/>
	<style>

		html { overflow: hidden; }

		body {
			margin: 0;
			background-color: #181818;
			color: #F8F8F8;
		}

		table {
			margin: auto;
		}

		td {
			text-align: center;
		}

		#registers {
			border: inset #CCC;
			border-radius: 15px;
			border-width: 3px;
			background: #333 linear-gradient(to bottom right, #222, #333);
			padding: 5px 0;
			margin: 0 10px;
		}

		#registers td {
			vertical-align: bottom;
		}

		#registers input[type="text"] {
			font-family: monospace;
			max-width: 145px;
			font-size: 14px;
			padding: 0 3px;
			border: none;
			background-color: #203830;
			color: #73FBDE;
		}

		label {
			cursor: pointer;
		}

		a:link {
			color: #C0FFFF;
			text-decoration: none;
		}

		a:visited {
			color: #C0FFFF;
			text-decoration: none;
		}

		a:hover {
			color: #FFFFFF;
			text-decoration: underline;
		}

		a:active {
			color: #FFFFFF;
			text-decoration: none;
		}

		#program {
			text-align: left;
			vertical-align: top;
			overflow: auto;
			background-color: #FFFFFF;
			color: #000000;
			width: auto;
			margin: 0 10px;
			box-sizing: border-box;
			font-size: 15px;
			height: 223px;
			font-family: monospace;
			border: 2px ridge #CCC;
			padding: 5px;
			border-radius: 10px;
		}

		#program p {
			margin: 0;
		}

		.color_address {
			font-size: small;
			color: #A0A0A0;
		}

		.color_jump {
			text-decoration: underline;
			color: #A000A0;
		}

		.color_number {
			color: #000000;
		}

		.color_stack {
			color: #A0A000;
		}

		.color_nop {
			color: #A0A0FF;
		}

		.color_register {
			color: #00A000;
		}

		.color_operation {
			color: #A00000;
		}

		.color_flow {
			color: #0000A0;
		}

		.color_error {
			color: red;
		}

		.transparent_button {
			background-color: transparent;
			position: absolute;
			border-radius: 3px;
			width: 32px;
			height: 22px;
			cursor: pointer;
		}

		.switch, .power_switch {
			position: absolute;
			cursor: pointer;
		}

	</style>
</head>

	class IR2 {
		constructor() {
			this.reset();
		}

		reset() {
			this.M = new Array(252).fill(0);
			this.input = 0;
			this.output = 0;
			this.tickIndex = 0;
		}

		tick() {
			this.output = this.M[this.tickIndex];
			this.M[this.tickIndex] = this.input;
			this.tickIndex++;
			if (this.tickIndex === 252) {
				this.tickIndex = 0;
			}
		}

		getDeepCopy() {
			return Object.assign({},
				this,
				{M: this.M.slice()},
			);
		}

	class IK13 {
		constructor(aROM) {
			Object.assign(this, aROM);
			// Now exclude ROM properties from Object.assign()
			for (const propName of Object.keys(this)) {
				Object.defineProperty(this, propName, {enumerable: false});
			}
			this.reset();
		}

		reset() {
			this.M = new Array(42).fill(0);
			this.R = new Array(42).fill(0);
			this.ST = new Array(42).fill(0);
			this.S = 0;
			this.S1 = 0;
			this.L = 0;
			this.T = 0;
			this.overflow = 0;
			this.tickIndex = 0;
			this.command = 0;
			this.addrSyncCmd = 0;
			this.input = 0;
			this.output = 0;
			this.keybX = 0;
			this.keybY = 0;
			this.decimalPoint = 0;
			this.pointsPresent = new Array(14).fill(false);
			this.needUpdateDisplay = false;
		}

		getDeepCopy() {
			return Object.assign({},
				this,
				{M: this.M.slice()},
				{R: this.R.slice()},
				{ST: this.ST.slice()},
				{pointsPresent: this.pointsPresent.slice()},
			);
		}

		execCommand(commandId, adder) {
			switch (commandId) {
				case 0: adder.alpha |= this.R[this.tickIndex]; break;
				case 1: adder.alpha |= this.M[this.tickIndex]; break;
				case 2: adder.alpha |= this.ST[this.tickIndex]; break;
				case 3: adder.alpha |= ~this.R[this.tickIndex] & 0b1111; break;
				case 4: adder.alpha |= (this.L === 0) ? 0xA : 0; break;
				case 5: adder.alpha |= this.S; break;
				case 6: adder.alpha |= 4; break;
				case 7: adder.beta |= this.S; break;
				case 8: adder.beta |= ~this.S & 0b1111; break;
				case 9: adder.beta |= this.S1; break;
				case 10: adder.beta |= 6; break;
				case 11: adder.beta |= 1; break;
				case 12: adder.gamma |= this.L & 1; break;
				case 13: adder.gamma |= ~this.L & 1; break;
				case 14: adder.gamma |= ~this.T & 1; break;
				case 15: this.R[this.tickIndex] = this.R[(this.tickIndex + 3) % 42]; break;
				case 16: this.R[this.tickIndex] = adder.sigma; break;
				case 17: this.R[this.tickIndex] = this.S; break;
				case 18: this.R[this.tickIndex] |= this.S | adder.sigma; break;
				case 19: this.R[this.tickIndex] = this.S | adder.sigma; break;
				case 20: this.R[this.tickIndex] |= this.S; break;
				case 21: this.R[this.tickIndex] |= adder.sigma; break;
				case 22: this.R[(this.tickIndex + 41) % 42] = adder.sigma; break;
				case 23: this.R[(this.tickIndex + 40) % 42] = adder.sigma; break;
				case 24: this.M[this.tickIndex] = this.S; break;
				case 25: this.L = this.overflow; break;
				case 26: this.S = this.S1; break;
				case 27: this.S = adder.sigma; break;
				case 28: this.S = this.S1 | adder.sigma; break;
				case 29: this.S1 = adder.sigma; break;
				// case 30: this.S1 = this.S1; break;
				case 31: this.S1 |= adder.sigma; break;
				case 32:
					this.ST[(this.tickIndex + 2) % 42] = this.ST[(this.tickIndex + 1) % 42];
					this.ST[(this.tickIndex + 1) % 42] = this.ST[this.tickIndex];
					this.ST[this.tickIndex] = adder.sigma;
					break;
				case 33: {
					const x = this.ST[this.tickIndex];
					this.ST[this.tickIndex] = this.ST[(this.tickIndex + 1) % 42];
					this.ST[(this.tickIndex + 1) % 42] = this.ST[(this.tickIndex + 2) % 42];
					this.ST[(this.tickIndex + 2) % 42] = x;
					break;
				}
				case 34: {
					const x = this.ST[this.tickIndex];
					const y = this.ST[(this.tickIndex + 1) % 42];
					const z = this.ST[(this.tickIndex + 2) % 42];
					this.ST[this.tickIndex] = adder.sigma | y;
					this.ST[(this.tickIndex + 1) % 42] = x | z;
					this.ST[(this.tickIndex + 2) % 42] = y | x;
					break;
				}
				default: // Do nothing
			}
		}

		tick() {
			if (this.tickIndex === 0) {
				this.command = this.commands[this.R[36] + 16 * this.R[39]];
				if ((this.command & (0b111111 << 18)) === 0) {
					this.T = 0;
				}
			}
			if (this.tickIndex % 9 === 0) {
				const tickDiv9 = intDiv(this.tickIndex, 9);
				if (tickDiv9 < 3) {
					this.addrSyncCmd = this.command & 0b11111111;
				} else if (tickDiv9 === 3) {
					this.addrSyncCmd = (this.command >>> 8) & 0b11111111;
				} else if (tickDiv9 === 4) {
					this.addrSyncCmd = (this.command >>> 16) & 0b11111111;
					if (this.addrSyncCmd > 31) {
						if (this.tickIndex === 36) {
							this.R[37] = this.addrSyncCmd & 0b1111;
							this.R[40] = this.addrSyncCmd >>> 4;
						}
						this.addrSyncCmd = 95;
					}
				}
			}

			let addrMicroCommand = this.synchroPrograms[
				this.addrSyncCmd * 9 + ((this.tickIndex < 6) ? this.tickIndex : (this.tickIndex < 21) ? this.tickIndex % 3 + 3 : this.tickIndex % 9)
			];
			addrMicroCommand &= 0b111111;
			if (addrMicroCommand > 59) {
				addrMicroCommand += addrMicroCommand - 60 + (this.L === 0);
			}

			let restOfBits = this.microCommands[addrMicroCommand];
			const tickDiv3 = intDiv(this.tickIndex, 3);
			if (((restOfBits & 0x2000000) !== 0) && (tickDiv3 !== this.keybX - 1)) {
				this.S1 |= this.keybY;
			}
			const adder = {alpha: 0, beta: 0, gamma: 0, sigma: 0};
			for (let bitIndex = 0; bitIndex < 12; bitIndex++, restOfBits >>>= 1) {
				if ((restOfBits & 1) !== 0) {
					this.execCommand(bitIndex, adder);
				}
			}
			if ((this.command & (0b111111 << 18)) !== 0) {
				if (this.keybY === 0) {
					this.T = 0;
				}
			} else {
				if ((tickDiv3 === this.keybX - 1) && (this.keybY > 0)) {
					this.S1 = this.keybY;
					this.T = 1;
				}
				if ((tickDiv3 < 12) && (this.L > 0)) {
					this.decimalPoint = tickDiv3;
				}
				this.pointsPresent[tickDiv3] = this.L > 0;
				this.needUpdateDisplay = true;
			}
			for (let bitIndex = 12; bitIndex < 15; bitIndex++, restOfBits >>>= 1) {
				if ((restOfBits & 1) !== 0) {
					this.execCommand(bitIndex, adder);
				}
			}

			const sum = adder.alpha + adder.beta + adder.gamma;
			adder.sigma = sum & 0b1111;
			this.overflow = (sum >>> 4) & 1;
			if (((this.command & (0b11111111 << 24)) === 0) || (this.tickIndex >= 36)) {
				const nextCommandId = restOfBits & 0b111;
				if (nextCommandId > 0) {
					this.execCommand(nextCommandId + 14, adder);
				}
				if ((restOfBits & 0b1000) !== 0) {
					this.execCommand(22, adder);
				}
				if ((restOfBits & 0b10000) !== 0) {
					this.execCommand(23, adder);
				}
			}
			if ((restOfBits & 0b100000) !== 0) {
				this.execCommand(24, adder);
			}
			if ((restOfBits & 0b1000000) !== 0) {
				this.execCommand(25, adder);
			}
			restOfBits >>>= 7;
			for (let i = 0; i < 3; i++, restOfBits >>>= 2) {
				const nextCommandId = restOfBits & 0b11;
				if (nextCommandId > 0) {
					this.execCommand(nextCommandId + 25 + i * 3, adder);
				}
			}
			this.output = this.M[this.tickIndex];
			this.M[this.tickIndex] = this.input;
			this.tickIndex++;
			if (this.tickIndex === 42) {
				this.tickIndex = 0;
			}
		}
	} // IK13

	class SizeLimitedStack {
		constructor(maxSize) {
			const ensureRange = (value, low, high) => Math.min(Math.max(value, low), high);
			this.dataLength = ensureRange(maxSize, 1, 32000);
			this.clear();
		}

		clear() {
			this.data = new Array(this.dataLength);
			this.baseIndex = 0;
			this.topIndex = 0;
		}

		push(value) {
			this.topIndex++;
			if (this.topIndex === this.dataLength) { // Wrap to the beginning
				this.topIndex = 0;
			}
			if (this.topIndex === this.baseIndex) { // If reached the maximum
				this.baseIndex++; // Forget very old item
				if (this.baseIndex === this.dataLength) {
					this.baseIndex = 0;
				}
			}
			this.data[this.topIndex] = value;
		}

		isEmpty() {
			return this.topIndex === this.baseIndex;
		}

		pop() {
			if (this.isEmpty()) {
				return undefined;
			}
			const result = this.data[this.topIndex];
			this.topIndex--;
			if (this.topIndex < 0) {
				this.topIndex = this.dataLength - 1;
			}
			return result;
		}

		top() {
			return this.isEmpty() ? undefined : this.data[this.topIndex];
		}
	}

	const getNonStandartExponentAsString = (exponentDigit1, exponentDigit2, exponentDigit3) => {
		if (exponentDigit1 !== 9) {
			exponentDigit1 = 15;
		} else {
			if (exponentDigit3 !== 0) {
				exponentDigit3 = 10 - exponentDigit3;
				if (exponentDigit3 < 0) {
					exponentDigit3 += 16;
				}
				exponentDigit2++;
			}
			exponentDigit2 = 10 - exponentDigit2;
			if (exponentDigit2 < 0) {
				exponentDigit2 += 16;
			}
			exponentDigit1++;
		}
		return DIGIT_CHARS[exponentDigit1] + DIGIT_CHARS[exponentDigit2] + DIGIT_CHARS[exponentDigit3];
	};

	const getTextOfRegister = (chipIndex, addr) => {
		const memory = microChips[chipIndex].M;
		const exponentDigit1 = memory[addr];
		const exponentDigit2 = memory[addr - 3];
		const exponentDigit3 = memory[addr - 6];
		let exponent = exponentDigit1 * 100 + exponentDigit2 * 10 + exponentDigit3;
		exponent += (exponent <= 900) ? 0 : -1000;
		const standartExponent = (exponentDigit1 !== 9) || (exponentDigit2 !== 9) || (exponentDigit3 <= 9); // Not like 1.0^-0E
		const digits = [];
		let isSignificantDigit = false;
		for (let i = 0; i < 8; i++) {
			const digit = memory[addr - 33 + i * 3];
			isSignificantDigit = isSignificantDigit || (digit !== 0) || (standartExponent && (i === 7 - exponent));
			if (isSignificantDigit) {
				digits.push(digit);
			}
		}
		const signValue = memory[addr - 9];
		const signChar = (signValue === 0) ? ' ' : DIGIT_CHARS[signValue + 1];
		const mantissa = digits.reduce((result, digit) => DIGIT_CHARS[digit] + result, '').padEnd(8); // In reverse order
		const exponentIsExplicit = (exponent < 0) || (exponent > 7) || !standartExponent;
		const pointPos = (exponentIsExplicit) ? 1 : exponent + 1;
		let result = signChar + mantissa.slice(0, pointPos) + '.' + mantissa.slice(pointPos);
		if (exponentIsExplicit) {
			result += '^' + exponent
				.toLocaleString(undefined, {minimumIntegerDigits: 2}) // '1' -> '01', '-2' -> '-02', etc
				.padStart(3);
			if ((exponentDigit2 > 9) || (exponentDigit3 > 9)) {
				result += '|' + getNonStandartExponentAsString(exponentDigit1, exponentDigit2, exponentDigit3);
			}
		}
		return result;
	};

	// Result as object {memory: arr; indexHigh: int; indexLow: int}
	const getCommandRef = (index) => {
		const [chipIndex, initOffset] = ADDRESS_PAGES_OF_MEMORY[
			PERMUTATION_ADDRESS_PAGES_OF_MEMORY[intDiv(IR2_1.tickIndex, 84)][intDiv(index, 7)]
		];
		const indexMod7 = index % 7;
		const offset = (indexMod7 === 0) ? initOffset : initOffset + indexMod7 * 6 - 42;
		return {
			memory: microChips[chipIndex].M,
			indexHigh: offset,
			indexLow: offset - 3,
		};
	};

	const registersControls = new Array(15);
	const stackContols = new Array(5);
	const returnsControls = new Array(5);
	const commandCounterControl = document.getElementById('command_counter');

	const updateRegisters = (permutation) => {
		registersControls.forEach((textField, iReg) => {
			textField.value = getTextOfRegister(
				ADDRESS_PAGES_OF_MEMORY[PERMUTATION_ADDRESS_PAGES_OF_MEMORY[permutation][iReg]][0],
				ADDRESS_PAGES_OF_MEMORY[PERMUTATION_ADDRESS_PAGES_OF_MEMORY[permutation][iReg]][1] - 8
			);
		});
		stackContols.forEach((textField, iStack) => {
			textField.value = getTextOfRegister(
				ADDRESS_OF_STACK[PERMUTATION_ADDRESS_OF_STACK[permutation][iStack]][0],
				ADDRESS_OF_STACK[PERMUTATION_ADDRESS_OF_STACK[permutation][iStack]][1]
			);
		});
		returnsControls.forEach((textField, iRet) => {
			textField.value =
				DIGIT_CHARS[IK1302.R[ADDRESS_OF_RETURNS[iRet]]] +
				DIGIT_CHARS[IK1302.R[ADDRESS_OF_RETURNS[iRet] - 3]];
		});
		commandCounterControl.value =
			DIGIT_CHARS[IK1302.R[ADDRESS_OF_COMMAND_COUNTER]] +
			DIGIT_CHARS[IK1302.R[ADDRESS_OF_COMMAND_COUNTER - 3]];
	};

	const ANGLE_IN_RADIAN = 10;
	const ANGLE_IN_GRAD = 12;
	const ANGLE_IN_DEGREE = 11;
	let angleMeasure = ANGLE_IN_RADIAN;

	const stepExec = (forceUpdateRegs = true) => {
		IK1303.keybY = 1;
		IK1303.keybX = angleMeasure;
		const newDisplayValues = new Array(12).fill(0xF);
		const newDisplayPointsPresent = new Array(12).fill(false);
		for (let k = 1; k <= 560; k++) {
			for (let i = 0; i < 42; i++) {
				tick();
			}
			if (IK1302.needUpdateDisplay) {
				for (let i = 0; i < 9; i++) {
					newDisplayValues[i] = IK1302.R[(8 - i) * 3];
					newDisplayPointsPresent[i] = IK1302.pointsPresent[9 - i];
				}
				for (let i = 9; i < 12; i++) {
					newDisplayValues[i] = IK1302.R[(20 - i) * 3];
					newDisplayPointsPresent[i] = IK1302.pointsPresent[21 - i];
				}
				IK1302.needUpdateDisplay = false;
			}
		}
		IK1302.keybX = 0;
		IK1302.keybY = 0;

		const needUpdate =
			arrayNotEqual(newDisplayValues, displayValues) ||
			arrayNotEqual(newDisplayPointsPresent, displayPointsPresent);
		if (needUpdate) {
			displayValues = newDisplayValues;
			displayPointsPresent = newDisplayPointsPresent;
			updateDisplay();
		}
		if (forceUpdateRegs || (IR2_1.tickIndex === 84)) {
			updateRegisters(intDiv(IR2_1.tickIndex, 84));
		}
	};

	const undoStack = new SizeLimitedStack(1000);
	const undoButton = document.getElementById('undo_button');
	let lastSignificantState; // = undefined;
	let lastKeyState = '';
	let lastHintForUndo = '';
	let lastKeyPressed = '';

	const getCalcState = () => {
		return {
			memory: microChips.map(chip => chip.getDeepCopy()),
			inProgramMode,
		};
	};

	const setCalcState = (from) => {
		from.memory.forEach((state, index) => Object.assign(microChips[index], state));
		if (inProgramMode !== from.inProgramMode) {
			changeBrightness();
		}
		inProgramMode = from.inProgramMode;
	};

	const initUndoState = () => {
		lastSignificantState = undefined;
		lastKeyState = '';
		lastHintForUndo = '';
		lastKeyPressed = '';
	};

	const prepareUndo = (key, keyInfo) => {
		if (lastKeyState === '') {
			lastSignificantState = getCalcState();
			lastKeyState = 'init';
		}
		const item = keyInfo[lastKeyState];
		const newKeyState = ('next' in item) ? item.next : 'done';
		switch (newKeyState) {
			case 'keyK':
				if (((key === 'bRecall') || (key === 'bStore')) && (key !== lastKeyPressed)) {
					// For хП and Пх used "last" rule: K + хП + Пх + 8 = КПх8
					lastHintForUndo = keyInfo.keyK.hint;
					lastKeyState = 'wReg';
					break;
					// For equal used "ignore" rule: K + хП + хП + 8 = K{x}
				}
				/* falls through */
			case 'keyF':
			case 'wReg':
				lastHintForUndo = item.hint;
				lastKeyState = newKeyState;
				break;
			case 'done':
				undoStack.push({
					state: lastSignificantState,
					hint: undoButton.textContent});
				// For reg sequence add reg prefix. Sample 'Kx=0' + 'c'
				const hintPrefix = ((lastKeyState === 'wReg') && (item.hint.length === 1)) ? lastHintForUndo : '';
				undoButton.textContent = `Отменить "${hintPrefix + item.hint}"`;
				undoButton.hidden = false;
				initUndoState();
				break;
			case 'CF':
				initUndoState();
				break;
			default:
				throw `Unexpected wait index "${newKeyState}" in prepareUndo()`;
		}
		lastKeyPressed = key;
	};

	const undoLast = () => {
		if (undoStack.isEmpty()) {
			return;
		}
		const undoItem = undoStack.pop();
		setCalcState(undoItem.state);
		undoButton.textContent = undoItem.hint;
		undoButton.hidden = undoStack.isEmpty();
		queueMicrotask(stepExec);
	};

	let isPowerOn = false;
	let isPaused = false;

	const pressing = (buttonId, execNow = false) => {
		if (!isPowerOn || isPaused || !(buttonId in CALCULATOR_KEYS)) {
			return;
		}
		const keyInfo = CALCULATOR_KEYS[buttonId];
		prepareUndo(buttonId, keyInfo);
		[IK1302.keybX, IK1302.keybY] = keyInfo.xy;
		if (execNow) {
			stepExec(true);
		} else {
			queueMicrotask(stepExec);
		}
	};

	const changeAngleMeasure = (value, onlyWhenOn = true) => {
		if (onlyWhenOn && (!isPowerOn || isPaused)) {
			return;
		}
		angleMeasure = value;
		const angleMeasureStyle = document.getElementById('angle_measure').style;
		switch (angleMeasure) {
			case ANGLE_IN_RADIAN:
				angleMeasureStyle.left = '181px';
				break;
			case ANGLE_IN_GRAD:
			angleMeasureStyle.left = '190px';
				break;
			case ANGLE_IN_DEGREE:
				angleMeasureStyle.left = '198px';
				break;
			default:
				throw `Unknown angleMeasure "${angleMeasure}" in changeAngleMeasure()`;
		}
	};

	const turnOff = () => {
		const clearTextField = textField => (textField.value = '');
		const clearImage = img => (img.src = '');
		isPowerOn = false;
		isPaused = false;
		inProgramMode = false;
		displayValues = [];
		displayPointsPresent = [];
		microChips.forEach(chip => chip.reset());
		registersControls.forEach(clearTextField);
		stackContols.forEach(clearTextField);
		returnsControls.forEach(clearTextField);
		commandCounterControl.value = '';
		document.getElementById('suspend').checked = false;
		document.getElementById('power_switch').style.left = '51px';
		displayValueImages.forEach(clearImage);
		displayPointImages.forEach(clearImage);
		changeAngleMeasure(ANGLE_IN_RADIAN, false);
		undoStack.clear();
		undoButton.hidden = true;
		initUndoState();
	};

	const NORMAL_DELAY = 300;
	const SHORT_DELAY = 4;
	let execDelay = NORMAL_DELAY;

	const execLoop = async () => {
		while (isPowerOn) {
			if (!isPaused) {
				stepExec(false);
			}
			await sleep((inProgramMode) ? execDelay : NORMAL_DELAY);
		}
	};

	const turnOn = () => {
		if (!isPowerOn) {
			document.getElementById('power_switch').style.left = '63px';
			isPowerOn = true;
			execLoop();
		}
	};

	const suspendResume = (event) => {
		if (!isPowerOn) {
			return;
		}
		isPaused = event.target.checked;
		document.querySelectorAll('.transparent_button').forEach(elem => (elem.disabled = isPaused));
		if (!isPaused) {
			queueMicrotask(() => updateRegisters(intDiv(IR2_1.tickIndex, 84)));
		}
	};

	const hideDebugControls = (event) => {
		const hideIt = !event.target.checked;
		document.getElementById('registers').hidden = hideIt;
		document.getElementById('program_table').hidden = hideIt;
	};

	const pressingWithFocus = (buttonId) => {
		if (isPowerOn && !isPaused) { // Force waiting updates
			stepExec(false);
		}
		document.getElementById(buttonId).focus();
		pressing(buttonId);
	};

	const keyboardHook = (keyCode) => {
		if (HOTKEYS_TO_CALC_KEYS_MAP.has(keyCode)) {
			pressingWithFocus(HOTKEYS_TO_CALC_KEYS_MAP.get(keyCode));
			return;
		}
		if (keyCode === 37) { // ← left arrow
			switch (angleMeasure) {
				case ANGLE_IN_DEGREE:
					changeAngleMeasure(ANGLE_IN_GRAD);
					break;
				case ANGLE_IN_GRAD:
					changeAngleMeasure(ANGLE_IN_RADIAN);
					break;
				default: // No change
			}
			return;
		}
		if (keyCode === 39) { // → right arrow
			switch (angleMeasure) {
				case ANGLE_IN_RADIAN:
					changeAngleMeasure(ANGLE_IN_GRAD);
					break;
				case ANGLE_IN_GRAD:
					changeAngleMeasure(ANGLE_IN_DEGREE);
					break;
				default: // No change
			}
		}
	};

	const programMemo = document.getElementById('program');

	const writeTextToProgram = () => {
		const writeSingleCommand = (addr, intCode) => {
			const ref = getCommandRef(addr);
			ref.memory[ref.indexHigh] = intDiv(intCode, 16) % 16; // Use % because intCode can be large like 99999
			ref.memory[ref.indexLow] = intCode % 16;
		};

		const parseCommand = (commandText) => {
			const mnemonic = MNEMONICS.find((item) =>
  				((item.type === 'REG') && item.text.includes(commandText.slice(0, -1))) ||
				((item.type !== 'REG') && item.text.includes(commandText))
			);
			if (mnemonic === undefined) { // Numeric code
				return fromHex(commandText.replace(/[-.]/g, 'A'));
			}
			return mnemonic.code + ((mnemonic.type === 'REG') ? fromHex(commandText.slice(-1)) : 0);
		};

		// Set all commands to default 0
		for (let iAddr = 0; iAddr < 105; iAddr++) {
			writeSingleCommand(iAddr, 0);
		}
		// Add spaces to the tags to separate them later
		programMemo.innerHTML = programMemo.innerHTML.replace(/(<)(br|div|td|p)/g, ' <$2');
		const commands = programMemo.textContent
			.trim()
			.replace(/#\s*\|\s*00\s*01\s*02\s*03\s*04\s*05\s*06\s*07\s*08\s*09\s*/g, '') // Remove header with addresses
			.replace(/\s+\|\s+/g, '.') // If exists '|', remove it also. Example '20 | FL1' -> '20.FL1'
			.toUpperCase()
			.replace(/А/g, 'A') // All russian А to english A
			.replace(/В/g, 'B') // All russian В to english B
			.replace(/С/g, 'C') // All russian С to english C
			.replace(/Д/g, 'D') // All russian Д to english D
			.replace(/Е/g, 'E') // All russian Е to english E
			.replace(/З/g, '3') // All russian З to digit 3
			.replace(/К/g, 'K') // All russian К to english K
			.replace(/М/g, 'M') // All russian М to english M
			.replace(/Н/g, 'H') // All russian Н to english H
			.replace(/О/g, '0') // All russian О to zero
			.replace(/O/g, '0') // Все english O to zero
			.replace(/Р/g, 'P') // All russian Р to english P
			.replace(/–/g, '-') // En dash to hyphen
			.replace(/—/g, '-') // Em dash to hyphen
			.replace(/−/g, '-') // Minus to hyphen
			.replace(/Х/g, 'X') // All russian Х to english X
			.split(/\s+/)
			.slice(0, 105);

		let addrIndex = 0;
		commands.some((cmd) => {
			if ((cmd.length > 2) && (cmd[2] === '.')) {
				// If command with address prefix like 99.Cx, A4.В/О
				let firstChar = cmd[0];
				const secondChar = cmd[1];
				if (['A', '-', '.'].includes(firstChar) && (Number(secondChar) < 5)) {
					firstChar = '10';
				}
				const newAddrIndex = Number(firstChar + secondChar);
				if (!Number.isNaN(newAddrIndex)) {
					cmd = cmd.slice(3);
					addrIndex = newAddrIndex;
				}
			}
			writeSingleCommand(addrIndex, parseCommand(cmd));
			addrIndex++;
			return addrIndex >= 105; // Stop to exclude address overflow by 'A4.+' '-' '*'
		});
		turnOn();
	};

	const getProgramAsText = () => {
		const hexChar = num => num.toString(16).toUpperCase();
		const commands = new Array(105);
		const colorGroups = new Array(105);
		const useTextMnemonic = !document.getElementById('code_only').checked;

		// Fill commands and colorGroups
		let isJumpCode = false;
		for (let iAddr = 0; iAddr < 105; iAddr++) {
			const ref = getCommandRef(iAddr);
			const codeDiv16 = ref.memory[ref.indexHigh];
			const codeMod16 = ref.memory[ref.indexLow];
			const code = codeDiv16 * 16 + codeMod16;
			if (Number.isNaN(code)) {
				commands[iAddr] = '???';
				colorGroups[iAddr] = 'error';
				continue;
			}
			commands[iAddr] = hexChar(codeDiv16) + hexChar(codeMod16);
			if (isJumpCode) {
				colorGroups[iAddr] = 'jump';
				isJumpCode = false;
				continue;
			}
			const mnemonic = MNEMONICS.find((item) =>
				((item.type !== 'REG') && (code === item.code)) ||
				((item.type === 'REG') && (codeDiv16 === item.code / 16) && (codeMod16 !== 0xF))
			);
			if (mnemonic === undefined) {
				if ((code < 10) && useTextMnemonic) { // 0..9 without leading 0
					commands[iAddr] = String(code);
				}
				colorGroups[iAddr] = 'number';
				continue;
			}
			colorGroups[iAddr] = mnemonic.color;
			isJumpCode = (mnemonic.type === 'JUMP');
			if (useTextMnemonic) {
				commands[iAddr] = mnemonic.text[0] + ((mnemonic.type === 'REG') ? hexChar(codeMod16) : '');
			}
		}

		// Calc column widths
		const colWidths = new Array(10).fill(0);
		commands.forEach((cmd, i) => {
			const column = i % 10;
			colWidths[column] = Math.max(colWidths[column], cmd.length + 1);
		});

		let result = [...commands];
		const useColorGroups = document.getElementById('use_color').checked;
		if (useColorGroups) {
			result = result.map((cmd, i) => `<span class="color_${colorGroups[i]}">${cmd}</span>`);
		}
		if (!document.getElementById('skip_address').checked) {
			result = result.map((cmd, i) => {
				const addressPrefix = `${hexChar(intDiv(i, 10))}${i % 10}.`;
				const addressSpan = (useColorGroups) ? `<span class="color_address">${addressPrefix}</span>` : addressPrefix;
				return addressSpan + cmd;
			});
		}
		return commands.map((cmd, i) => result[i] + (
			(i % 10 === 9) ? '<br>' : '&nbsp;'.repeat(colWidths[i % 10] - cmd.length))
		).join('');
	};

	const extractProgramToText = () => {
		programMemo.innerHTML = (isPowerOn) ? getProgramAsText() : '<br>';
	};

	const showStateAsText = () => {
		if (!isPowerOn) {
			return;
		}
		const hexStr = num => num.toString(16);
		let stateStr = hexStr(angleMeasure);
		for (let iChip = 0; iChip < 2; iChip++) {
			const chipIR2 = microChips[iChip];
			stateStr += chipIR2.M.map(hexStr).join('');
			stateStr += hexStr(chipIR2.input);
			stateStr += hexStr(chipIR2.output);
			stateStr += hexStr(chipIR2.tickIndex).padStart(2, '0');
		}
		for (let iChip = 2; iChip < 5; iChip++) {
			const chipIK13 = microChips[iChip];
			stateStr += chipIK13.M.map(hexStr).join('');
			stateStr += chipIK13.R.map(hexStr).join('');
			stateStr += chipIK13.ST.map(hexStr).join('');
			stateStr += hexStr(chipIK13.S);
			stateStr += hexStr(chipIK13.S1);
			stateStr += hexStr(chipIK13.L);
			stateStr += hexStr(chipIK13.T);
			stateStr += hexStr(chipIK13.overflow);
			stateStr += hexStr(chipIK13.tickIndex).padStart(2, '0');
			stateStr += hexStr(chipIK13.command).padStart(7, '0');
			stateStr += hexStr(chipIK13.addrSyncCmd).padStart(2, '0');
			stateStr += hexStr(chipIK13.input);
			stateStr += hexStr(chipIK13.output);
			stateStr += hexStr(chipIK13.keybX);
			stateStr += hexStr(chipIK13.keybY);
			stateStr += hexStr(chipIK13.decimalPoint);
			stateStr += chipIK13.pointsPresent.map(Number).map(String).join('');
			stateStr += (chipIK13.needUpdateDisplay) ? '1' : '0';
		}
		const stateStrLength = stateStr.length;
		let result = '';
		let iStateStr = 0;
		while (iStateStr < stateStrLength) {
			if (stateStr[iStateStr] !== '0') {
				result += stateStr[iStateStr];
				iStateStr++;
				continue;
			}
			let repCount = 0;
			do {
				repCount++;
				iStateStr++;
			} while ((iStateStr < stateStrLength) && (stateStr[iStateStr] === '0'));
			do {
				result += BASE38_CHARS[repCount % BASE38_CHARS.length];
				repCount = intDiv(repCount, BASE38_CHARS.length);
			} while (repCount !== 0);
		}
		const stateWindow = window.open('', 'Состояние', 'width=300px, height=300px');
		stateWindow.document.body.innerHTML = `<textarea id="state" style="width: 100%; height: 100%;">${result}</textarea>`;
		stateWindow.document.getElementById('state').select();
	};

	const setStateByText = () => {
		const text = prompt('Введите сохранённое состояние:');
		if (text === null) {
			return;
		}
		let stateStr = '';
		const textLength = text.length;
		let textPos = 0;
		while (textPos < textLength) {
			let textChar = text[textPos];
			if (BASE38_CHARS.includes(textChar)) {
				const packet = [];
				do {
					packet.push(textChar);
					textPos++;
					textChar = (textPos < textLength) ? text[textPos] : ' ';
				} while (BASE38_CHARS.includes(textChar));
				const repCount = packet.reduce((result, chr, index) => (
					result + BASE38_CHARS.indexOf(chr) * (BASE38_CHARS.length ** index)
				), 0);
				stateStr += '0'.repeat(repCount);
			}
			stateStr += textChar;
			textPos++;
		}
		turnOff();
		changeAngleMeasure(fromHex(stateStr[0]));
		for (let iChip = 0; iChip < 2; iChip++) {
			const chipIR2 = microChips[iChip];
			for (let iMem = 0; iMem < 252; iMem++) {
				chipIR2.M[iMem] = fromHex(stateStr[iMem + 1 + 256 * iChip]);
			}
			chipIR2.input = fromHex(stateStr[253 + 256 * iChip]);
			chipIR2.output = fromHex(stateStr[254 + 256 * iChip]);
			chipIR2.tickIndex = fromHex(stateStr.substr(255 + 256 * iChip, 2));
		}
		for (let iChip = 2; iChip < 5; iChip++) {
			const chipIK13 = microChips[iChip];
			for (let iMem = 0; iMem < 42; iMem++) {
				chipIK13.M[iMem] = fromHex(stateStr[iMem + 189 + 162 * iChip]);
			}
			for (let iMem = 0; iMem < 42; iMem++) {
				chipIK13.R[iMem] = fromHex(stateStr[iMem + 231 + 162 * iChip]);
			}
			for (let iMem = 0; iMem < 42; iMem++) {
				chipIK13.ST[iMem] = fromHex(stateStr[iMem + 273 + 162 * iChip]);
			}
			chipIK13.S = fromHex(stateStr[315 + 162 * iChip]);
			chipIK13.S1 = fromHex(stateStr[316 + 162 * iChip]);
			chipIK13.L = fromHex(stateStr[317 + 162 * iChip]);
			chipIK13.T = fromHex(stateStr[318 + 162 * iChip]);
			chipIK13.overflow = fromHex(stateStr[319 + 162 * iChip]);
			chipIK13.tickIndex = fromHex(stateStr.substr(320 + 162 * iChip, 2));
			chipIK13.command = fromHex(stateStr.substr(322 + 162 * iChip, 7));
			chipIK13.addrSyncCmd = fromHex(stateStr.substr(328 + 162 * iChip, 2));
			chipIK13.input = fromHex(stateStr[331 + 162 * iChip]);
			chipIK13.output = fromHex(stateStr[332 + 162 * iChip]);
			chipIK13.keybX = fromHex(stateStr[333 + 162 * iChip]);
			chipIK13.keybY = fromHex(stateStr[334 + 162 * iChip]);
			chipIK13.decimalPoint = fromHex(stateStr[335 + 162 * iChip]);
			for (let iPoint = 0; iPoint < 14; iPoint++) {
				chipIK13.pointsPresent[iPoint] = parseInt(stateStr[iPoint + 336 + 162 * iChip], 10) !== 0;
			}
			chipIK13.needUpdateDisplay = parseInt(stateStr[350 + 162 * iChip], 10) !== 0;
		}
		turnOn();
	};

	const pasteFromClipboard = (event) => {
		event.preventDefault();
		const text = event.clipboardData.getData('text');
		let useNeg = false; // /-/ must be pressed after digits to take effect
		forLoop:
		for (const chr of text) {
			stepExec(true);
			if (chr >= '0' && chr <= '9') {
				pressing(`b${chr}`, true);
				continue;
			}
			switch (chr) {
				case ' ':
					// ignore
					break;
				case '.':
				case ',':
					pressing('bPoint', true);
					break;
				case '-':
					useNeg = true;
					break;
				case '^':
					if (useNeg) {
						pressing('bNeg', true);
						useNeg = false;
						stepExec(true);
					}
					pressing('bPower', true);
					break;
				default:
					break forLoop; // Unexpected char
			}
		}
		if (useNeg) {
			stepExec(true);
			pressing('bNeg', true);
		}
	};

	// Main script body

	createDisplayImages: {
		const displayDiv = document.getElementById('displayDiv');
		const appendNewImage = (left, top) => {
			const result = new Image();
			result.src = '';
			result.alt = '';
			result.style.position = 'absolute';
			result.style.left = `${left}px`;
			result.style.top = `${top}px`;
			displayDiv.appendChild(result);
			return result;
		};
		for (let i = 0; i < 12; i++) {
			displayValueImages.push(appendNewImage(59 + 13 * i, 79));
			displayPointImages.push(appendNewImage(66 + 13 * i, 93));
		}
	}

	// Fill Controls

	for (let iReg = 0; iReg < 15; iReg++) {
		registersControls[iReg] = document.getElementById(`R${iReg}`);
	}
	for (let iStack = 0; iStack < 5; iStack++) {
		stackContols[iStack] = document.getElementById(`S_${iStack}`);
	}
	for (let iRet = 0; iRet < 5; iRet++) {
		returnsControls[iRet] = document.getElementById(`ret_${iRet}`);
	}

	// Add event handlers

	const pressingEvent = event => pressing(event.target.id);
	document.querySelectorAll('.transparent_button').forEach(button => button.addEventListener('click', pressingEvent));

	const powerSwitch = () => ((isPowerOn) ? turnOff : turnOn)();
	document.querySelectorAll('.power_switch').forEach(elem => elem.addEventListener('click', powerSwitch));

	document.getElementById('change_speed').addEventListener('change', (event) => {
		execDelay = (event.target.checked) ? SHORT_DELAY : NORMAL_DELAY;
	});
	undoButton.addEventListener('click', undoLast);
	document.getElementById('state_to_text').addEventListener('click', showStateAsText);
	document.getElementById('text_to_state').addEventListener('click', setStateByText);
	document.getElementById('suspend').addEventListener('change', suspendResume);
	document.getElementById('program_to_text').addEventListener('click', extractProgramToText);
	document.getElementById('text_to_program').addEventListener('click', writeTextToProgram);
	document.getElementById('use_addons').addEventListener('change', hideDebugControls);

	document.getElementById('in_radian').addEventListener('click', () => changeAngleMeasure(ANGLE_IN_RADIAN));
	document.getElementById('in_grad').addEventListener('click', () => changeAngleMeasure(ANGLE_IN_GRAD));
	document.getElementById('in_degree').addEventListener('click', () => changeAngleMeasure(ANGLE_IN_DEGREE));
	document.getElementById('angle_measure').addEventListener('click', (event) => {
		let newMeasure = ANGLE_IN_GRAD;
		if (angleMeasure === ANGLE_IN_GRAD) {
			newMeasure = (event.offsetX < 7) ? ANGLE_IN_RADIAN : ANGLE_IN_DEGREE;
		}
		changeAngleMeasure(newMeasure);
	});

	document.body.addEventListener('keydown', (event) => {
		if (isPowerOn && (document.activeElement !== programMemo) && !event.shiftKey) { // Skip shift prevent Shift+Ins as Ins
			keyboardHook(event.keyCode);
		}
	});

	document.body.addEventListener('paste', (event) => {
		if (isPowerOn && (document.activeElement !== programMemo)) {
			pasteFromClipboard(event);
		}
	});

	window.addEventListener('load', turnOff);
	window.addEventListener('popstate', turnOff);
</script>

</body></html>
